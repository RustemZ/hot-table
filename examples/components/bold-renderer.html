
<!-- Import Polymer -->
<link rel="import" href="../../../polymer/polymer.html">

<dom-module id="bold-renderer">
  <template>
    <style>
      :host {
        white-space: normal;
      }
      .bold-value {
        font-weight: bold;
      }
    </style>
    <span class="bold-value">{{ value }}</span>
  </template>
  <script src="bold-renderer.js"></script>
</dom-module>
